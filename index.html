<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kéo Thả Vật Dụng</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: url('./img/bg1.jpg') center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Patrick Hand', cursive;
            color: white;
        }

        h1 {
            font-size: clamp(36px, 8vw, 90px);
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = 'quiz.html';
        }, 3000);
    </script>
</head>
<body>
    <h1>KÉO THẢ VẬT DỤNG</h1>
</body>
</html>
